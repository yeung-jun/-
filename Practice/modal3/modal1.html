<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Video in Modal</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <!-- 로딩 화면 -->
  <div id="loading-screen" class="loading">
    <p>Loading...</p>
  </div>
  <div class="container">
    <header class="sidebar">
      <h1>DECODE LAB</h1>
    </header>
    <main class="content">
      <section class="card-grid">
        <article class="card">
          <img src="img/p1.jpg" alt="OMG" class="gallery-img" data-video="video/OMGMV.mp4">
          <h2>OMG</h2>
          <p>Here comes content description in detail.</p>
        </article>
        <article class="card">
          <img src="img/p2.jpg" alt="Minji" class="gallery-img" data-video="">
          <h2>Minji</h2>
          <p>Here comes content description in detail.</p>
        </article>
      </section>
    </main>
  </div>

  <!-- 모달 -->
  <div id="image-modal" class="modal">
    <div class="modal-content">
      <!-- 이미지와 비디오 요소 -->
      <img src="" alt="Modal Image" class="modal-img" style="display: block;">
      <video class="modal-video" controls style="display: none;">
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p id="caption"></p>

      <!-- Prev/Next 버튼 -->
      <button id="prev" class="modal-btn">Prev</button>
      <button id="next" class="modal-btn">Next</button>
    </div>
  </div>
</body>
</html>
